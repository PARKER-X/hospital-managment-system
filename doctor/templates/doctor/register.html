{% comment %} {% extends 'base.html' %} {% endcomment %}
{% block content %}
<form method="POST" enctype="multipart/form-data" class="signupform">
    {% csrf_token %}
{% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {{form.errors}}
    </div>
{% endif %}
    {% for field in form %}
        {{field.label_tag}}
        {{field}}
    {% endfor %}
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>
{% endblock content %}
